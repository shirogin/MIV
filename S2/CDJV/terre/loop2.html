<!DOCTYPE html>
<html>
<head>
<title > Dessin d'images</title>

</head>

<body>
<!Creating a Canvas Element>
<canvas width = "300" height = "300" id = "idcanvas" style = "border:black 1px solid;">
Your browser does not support HTML5 Canvas. Please shift to another browser.
</canvas>


<script type = "text/javascript" charset = "utf-8">

//Une fois l'image chargÃ©e, on peut la dessiner.
var earth = new Image();
var d=0; 
var m=1;
var delay=10;
earth.src = 'Canvas_earth.png';

setInterval(draw, delay);

function draw() {
var ctx = document.getElementById('idcanvas').getContext('2d');
ctx.globalCompositeOperation = 'destination-over';
ctx.clearRect(0,0,300,300); // effacer le canvas
ctx.fillStyle = 'rgba(0,0,0,0.4)';
ctx.strokeStyle = 'rgba(0,153,255,0.4)';
// Terre
ctx.drawImage(earth,12+d,12+d);
// Lune
d=d+m; if((d>280)||(d<0)) m=-m; 
}


</script>
</body>
</html>
